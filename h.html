<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #007bff;
        }
        form {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9ce;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .error {
            color: red;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <h2>Student Registration Form</h2>
    <form id="registrationForm">
        <!-- Name Field -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name">
        <span id="nameError" class="error"></span>

        <!-- Mobile Field -->
        <label for="mobile">Mobile:</label>
        <input type="text" id="mobile" name="mobile" placeholder="Enter your mobile number">
        <span id="mobileError" class="error"></span>

        <!-- Branch Field -->
        <label for="branch">Branch:</label>
        <select id="branch" name="branch">
            <option value="">Select Branch</option>
            <option value="CSE">CSE</option>
            <option value="ECE">ECE</option>
            <option value="MECH">MECH</option>
            <option value="CIVIL">CIVIL</option>
        </select>
        <span id="branchError" class="error"></span>

        <!-- ID Upload -->
        <label for="idUpload">ID Upload:</label>
        <input type="file" id="idUpload" name="idUpload" accept=".jpg,.png,.pdf">
        <span id="idUploadError" class="error"></span>

        <!-- Declaration -->
        <label>
            <input type="checkbox" id="declaration" name="declaration"> I declare that the information provided is true.
        </label>
        <span id="declarationError" class="error"></span>

        <!-- Submit Button -->
        <button type="button" onclick="validateForm()">Submit</button>
    </form>

    <script>
        function validateForm() {
            // Clear previous errors
            document.querySelectorAll('.error').forEach(error => error.textContent = '');

            let isValid = true;

            // Validate Name
            const name = document.getElementById('name').value.trim();
            if (name === "") {
                document.getElementById('nameError').textContent = "Name is required.";
                isValid = false;
            }

            // Validate Mobile
            const mobile = document.getElementById('mobile').value.trim();
            const mobilePattern = /^[6-9]\d{9}$/; // Indian mobile number format
            if (!mobile.match(mobilePattern)) {
                document.getElementById('mobileError').textContent = "Enter a valid 10-digit mobile number.";
                isValid = false;
            }

            // Validate Branch
            const branch = document.getElementById('branch').value;
            if (branch === "") {
                document.getElementById('branchError').textContent = "Please select a branch.";
                isValid = false;
            }

            // Validate ID Upload
            const idUpload = document.getElementById('idUpload').value;
            if (idUpload === "") {
                document.getElementById('idUploadError').textContent = "Please upload your ID.";
                isValid = false;
            }

            // Validate Declaration
            const declaration = document.getElementById('declaration').checked;
            if (!declaration) {
                document.getElementById('declarationError').textContent = "You must agree to the declaration.";
                isValid = false;
            }

            // Final Validation
            if (isValid) {
                alert("Form submitted successfully!");
                document.getElementById('registrationForm').reset(); // Clear the form
            }
        }
    </script>
</body>
</html>
